<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesreg.css">
    
    <title>Registro</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Registro de producto</h2>
        <form>
            <div class="form-group">
                <label for="age">codigo</label>
                <input type="text" class="form-control" placeholder="codigo" id="codigo">
            </div>
            <div class="form-group">
                <label for="first-name">Nombre del producto</label>
                <input type="text" class="form-control" placeholder="nombre del producto" id="nombre del producto">
            </div>
            <div class="form-group">
                <label for="last-name">categoria</label>
                <input type="text" class="form-control" placeholder="categoria" id="categoria">
            </div>

            <div class="form-group">
                <label for="number">precio</label>
                <input type="text" class="form-control" placeholder="precio" id="precio">
            </div>
            <div class="form-group">
                <label for="number">cantidad</label>
                <input type="text" class="form-control" placeholder="cantidad" id="cantidad">
            </div>
            <div class="clearfix"></div>
            <button type="button" onclick="registrarproductos()" class="btn btn-info btn-lg btn-responsive" id="search"> <span
                    class="glyphicon glyphicon-search"></span> registar</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
