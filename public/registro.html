<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesreg.css">
    <title>Registro</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Primer Nombre</label>
                <input type="text" class="form-control" placeholder="Primer Nombre" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Segundo Nombre</label>
                <input type="text" class="form-control" placeholder="Segundo Nombre" id="last-name">
            </div>
           
            <div class="form-group">
                <label for="number">Numero celular</label>
                <input type="text" class="form-control" placeholder="Numero celular" id="number">
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="text" class="form-control" placeholder="Edad" id="age">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            
            
            <div class="form-group">
                <label>Genero</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Mujer</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Hombre</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <button type="button" onclick="registrar()" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span> registar</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
